<!DOCTYPE HTML>
<html ng-app="app" lang="en">
<head>

	<title>Miguel Lovery | Toronto Based Designer + Photographer</title>
	<meta charset="UTF-8">

	<meta name="description" content="Portfolio of Toronto-based designer Miguel Lovery">
	<meta name="keywords" content="design, graphic design, Toronto, Toronto design, portfolio, UI design, print, digital photography, photographer, graphic, user experience, user interface design, designer, for hire, freelance">

	<!--Mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

<!-- build:css -->
	<link rel="stylesheet" type="text/css" href="css/style.css"	/>
<!-- endbuild -->
<!-- build:js -->
	<script type="text/javascript" src="lib/js/angular.js"></script>
	<script type="text/javascript" src="lib/js/angular-ui-router.js"></script>
	<script type="text/javascript" src="lib/js/TweenMax.js"></script>
  <script type="text/javascript" src="lib/js/CSSRulePlugin.js"></script>
  <script type="text/javascript" src="lib/js/ScrollToPlugin.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->

</head>
<body ng-controller="Main">

	<nav class="nav-top" ng-class="{ 'nav-top-invincible': hide.topNav }" ng-include="'partials/nav.html'"></nav>

	<main class="main">
		<!-- TODO: showcase should be in a partial -->
		<section 	class="showcase-overlay"
							ng-class="{ 'showcase-hidden': hide.showcase }">
			<button class="showcase-btn close" ng-click="hide.showcase = true"></button>
			<div class="showcase active">
				<button class="showcase-btn left"></button>

				<button class="showcase-btn right"></button>
			</div>
			<div class="showcase up-next">
			</div>
		</section>
		<section class="main-section" id="home" ng-include="'partials/home.html'"></section>
		<section class="main-section" id="logo" ng-include="'partials/logo.html'"></section>
		<section class="main-section" id="print" ng-include="'partials/print.html'"></section>
		<section class="main-section" id="web" ng-include="'partials/web.html'"></section>
	</main>

</body>
</html>
