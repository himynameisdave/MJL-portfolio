<button class="showcase-btn close icon icon-close" data-ng-click="closeShowcase()"></button>
<div  class="showcase"
      data-ng-repeat="showcaseItem in activeProject.showcase"
      data-ng-init="showInfo = false"
      data-ng-click="showInfo = !showInfo"
      data-ng-class="{
        'active'   : $index === 0,
        'up-next'  : $index === 1,
        'show-back': showInfo
      }">
    <div class="showcase-card">
      <div class="showcase-front">
        <img class="showcase-img" data-ng-src="{{showcaseItem.img}}" alt="showcase item" />
      </div>
      <div class="showcase-back">
        <h4 class="showcase-back-heading">{{activeProject.title}}</h4>
        <p class="showcase-back-blurb">
          {{activeProject.blurb}}
        </p>
      </div>
    </div>
  <button class="showcase-btn left icon icon-arrow-left" data-ng-if="activeProject.showcase.length > 1"></button>
  <button class="showcase-btn right icon icon-arrow-right" data-ng-if="activeProject.showcase.length > 1"></button>
</div>
<div  class="showcase-instruction"
      data-ng-class="{
        'hidden' : !hide.showcaseInstruction
      }">
    Click or tap on the card to see more information.
</div>
