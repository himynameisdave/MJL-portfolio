<div class="vert-center"></div>
<div id="module-web" class="mjl-module">
  <h2 class="section-title">Web</h2>
  <button class="module-logo-button"
          data-ng-click="goToTop(2.85);"></button>
  <nav class="nav-sub nav-sub-web">
    <ul class="nav-sub-list">
      <li   class="nav-sub-list-item"
            data-ng-repeat="project in siteData.web.projects"
            data-ng-click="showShowcase( 'web', $index )"
            data-ng-class="{
              'top-center'   : $index==0,
              'top-right'    : $index==1,
              'bottom-right' : $index==2,
              'bottom-center': $index==3,
              'bottom-left'  : $index==4,
              'top-left'     : $index==5
            }"
            style="background-image: url({{project.thumb}})">
      </li>
    </ul>
  </nav>
</div>
